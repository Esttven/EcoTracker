<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - EcoTracker</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <h1>Welcome, <span id="username"></span>!</h1>
    <button id="logout">Logout</button>
  </header>
  <main>
    <div class="container">

      <h2>Your Electric Usage Instances</h2>
      <table id="usage-table">
        <thead>
          <tr>
            <th>Appliance</th>
            <th>Frequency</th>
            <th>Monthly Usage (kWh)</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Instances will be dynamically added here -->
        </tbody>
      </table>
  
      <h3>Add New Usage Instance</h3>
      <form id="add-usage-form">
        <label for="appliance">Appliance:</label>
        <select id="appliance" name="appliance" required>
          <!-- Dynamically populated from the database -->
        </select>
  
        <label for="frequency">Frequency:</label>
        <input type="number" id="frequency" name="frequency" min="1" required>
  
        <button type="submit">Add Instance</button>
      </form>
    </div>
  </main>

  <script src="/js/scripts.js"></script>
</body>
</html>
